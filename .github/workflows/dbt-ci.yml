name: dbt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          pip install dbt-duckdb
      - name: Run dbt
        env:
          PROCESSED_DIR: data/processed_sample
        run: |
          cd dbt_project
          dbt deps || true
          dbt debug
          dbt run
          dbt test
